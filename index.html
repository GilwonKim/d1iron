        //자바로 테이블 만드는 코드
        async function unit(first, second) {
            var type = ['낱개', '박스'];
            var unit = [first, second];
            var text = document.getElementById('chart');
            var table =
                '<table><thead><tr><th>구성</th><th>규격</th><th>바코드</th><th>박스히어로</th><th>주의사항</th></tr></thead><tbody>';

            for (var i = 0; i < type.length; i++) {
                table += '<tr><td>' + type[i] + '</td><td>' + unit[i] + '</td></tr>';
            }

            table += '</tbody></table>';
            text.innerHTML = table;
        }
        // unit("123123","123123")

        async function barcode(barcode1, barcode2) {
            var x = document.getElementById("chart").rows[1].insertCell(2);
            var bar = document.createElement('img');
            bar.id = 'barcode1'
            x.appendChild(bar);
            JsBarcode("#barcode1", barcode1);

            var x = document.getElementById("chart").rows[2].insertCell(2);
            var bar = document.createElement('img');
            bar.id = 'barcode2'
            x.appendChild(bar);
            JsBarcode("#barcode2", barcode2);
        }
        // barcode("123456789123456", "123123132131231311212122132132")

        async function photo(photo1, photo2) {
            var y = document.getElementById("chart").rows[1].insertCell(3);
            var pho = document.createElement('img');
            pho.src = photo1;
            y.appendChild(pho);

            var y = document.getElementById("chart").rows[2].insertCell(3);
            var pho = document.createElement('img');
            pho.src = photo2;
            y.appendChild(pho);
        }

        async function warning(warn1, warn2) {
            var y = document.getElementById("chart").rows[1].insertCell(4);
            y.innerHTML = warn1;

            var y = document.getElementById("chart").rows[2].insertCell(4);
            y.innerHTML = warn2;
        }

        // the link to your model provided by Teachable Machine export panel

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const flip = false; // whether to flip the webcam
            webcam = new tmImage.Webcam(350, 340, flip); // width, height, flip
            await webcam.setup({ facingMode: "environment" }); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function waitFor(milliseconds) {
            return new Promise((resolve, _) => {
                setTimeout(() => {
                    resolve(true);
                }, milliseconds);
            });
